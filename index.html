<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>

    <div id="calc-container">
        <div id="display-container"><span id="display"></span></div>
        <div id="ac"><button id="clear-calc">AC</button></div>
        <div id="sign"><button class="number sign">+/-</button></div>
        <div id="percent"><button class="operator">%</button></div>
        <div id="divide"><button class="operator">/</button></div>
        <div id="seven"><button class="number">7</button></div>
        <div id="eigth"><button class="number">8</button></div>
        <div id="nine"><button class="number">9</button></div>
        <div id="multiply"><button class="operator">*</button></div>
        <div id="four"><button class="number">4</button></div>
        <div id="five"><button class="number">5</button></div>
        <div id="six"><button class="number">6</button></div>
        <div id="subtract"><button class="operator">-</button></div>
        <div id="one"><button class="number">1</button></div>
        <div id="two"><button class="number">2</button></div>
        <div id="three"><button class="number">3</button></div>
        <div id="add"><button class="operator">+</button></div>
        <div id="zero"><button class="number">0</button></div>
        <div id="point"><button class="number sign">.</button></div>
        <div id="equal"><button id="equals">=</button></div>
    </div>
    
    

</body>
</html>
